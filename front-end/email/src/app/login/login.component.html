<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="logIn()">
      <div>
        <mat-form-field>
          <input formControlName="userName" type="text" matInput placeholder="Username">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input formControlName="password" type="password" matInput placeholder="Password">
        </mat-form-field>
      </div>

      <p *ngIf="error" class="error">
      {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
    <a style="color: black;" routerLink="/signup">Not regestered yet? Press to signup!!</a>
  </mat-card-content>
</mat-card>
