<mat-sidenav-container>

  <mat-sidenav mode="side"  disableClose  opened position="start" class="side">
    <button  [disabled]="profile" class="button" routerLink="/main/Profile" routerLinkActive="active">profile</button>
    <button  [disabled]="make" class="button" routerLink="/main/Create" routerLinkActive="active">Make message</button>
    <button  [disabled]="viewI" class="button"routerLink="/main/Inbox" routerLinkActive="active">Inbox</button>
    <button  [disabled]="viewS" class="button"routerLink="/main/Sent" routerLinkActive="active">Sent</button>
    <button  [disabled]="viewD" class="button"routerLink="/main/Drafted" routerLinkActive="active">Draft</button>
    <button  [disabled]="viewT" class="button"routerLink="/main/Deleted" routerLinkActive="active">Deleted</button>
    <button  [disabled]="search" class="button"routerLink="/main/Search" routerLinkActive="active">search</button>
    <button class="logout">logout</button>
   </mat-sidenav>


   <mat-sidenav-content>
    <app-view *ngIf="view"></app-view>
    <app-profile *ngIf="profile"></app-profile>
    <app-maker *ngIf="make"></app-maker>
    <app-search *ngIf="search"></app-search>
   </mat-sidenav-content>




  <mat-sidenav mode="side"  disableClose  opened position="end" class="side1">
   <div class="filter">

   <select name="FILTEES" [(ngModel)]="filter">
    <option >SUBJECT</option>
    <option >SENDER</option>
  </select>
    <button class="filler">filter</button>
  </div>
    <div>
    <button>Date</button>
    <button>pirority</button>
    <button>Sender</button>
    <button>recevicer</button>
    <button>Subject</button>
    <button>Body</button>
    <button>Attachments</button>
  </div>
</mat-sidenav>

</mat-sidenav-container>
